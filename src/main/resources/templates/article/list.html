<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 목록</title>
</head>
<body>
<table>
    <h2>게시글 목록</h2>
    <hr/>
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="article : ${articleList}">
            <td th:text="${article.title}"></td>
            <td th:text="${article.content}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
